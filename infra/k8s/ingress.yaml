apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dics-ingress
  annotations:
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - host: dics-test.aurelialabs.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dics-frontend-service
                port:
                  number: 3000
